---
layout: default
---

<div class="home">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-sm-4" style="text-align:center;">
      <img class="img-responsive" src="{{site.baseurl}}/img/{{post.preview}}">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <h2><small>{{ post.date | date: "%b %Y" }}</small></h2>
    </div>
    {% endfor %}
  </div>

  <p><span class="fa fa-rss-square" style="color:orange;"></span> <a href="{{ "/feed.xml" | prepend: site.baseurl }}">subscribe via RSS</a></p>

</div>
