---
layout: default
---

{% for post in site.posts %}
<section class="section" class="parallax-window" data-parallax="scroll" data-image-src="{{site.baseurl}}/img/{{post.preview}}">
  <div class="container">
    <div class="card">
      <div class="content">
        <div class="article-descriptor text-center">
          <h2><a class="card-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
          <h3><small>published {{ post.date | date: "%b %Y" }}</small></h3>
          <p class="hidden-sm">{{ post.content }}</p>
          <a class="btn btn-white btn-round" href="{{ post.url | prepend: site.baseurl }}"><span class="fa fa-newspaper-o"></span> Read Issue</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
