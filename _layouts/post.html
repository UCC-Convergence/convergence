---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %Y" }}</time></p>
    <a class="btn btn-primary" href="{{site.baseurl}}/issues/{{page.file}}">Download</a>
    <p class="lead">
      {{content}}
    </p>
  </header>

  <div itemprop="articleBody">
    <object data="{{site.baseurl}}/issues/{{page.file}}" type="application/pdf" width="100%" height="1000px">
      <iframe src="{{site.baseurl}}/issues/{{page.file}}" width="100%" height="100%" style="border: none;">
      This browser does not support PDFs. Please download the PDF to view it: <a href="{{site.baseurl}}/issues/{{page.file}}">Download PDF</a>
      </iframe>
    </object>
  </div>

</article>
